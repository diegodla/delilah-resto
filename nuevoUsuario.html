<!DOCTYPE html>
<html lang="es">
<head>
    <!--Llamo al archivo css para el estilo-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css" media="screen" />
    <!--Llamo al archivo js-->
    <script src="js/persona.js"></script>
    <script src="js/usuario.js"></script>
    <script src="js/basededatos.js"></script>
    <script src="js/app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
</head>
<body>
    
    <form action="" method="get">
        <h1>Ingrese sus datos</h1>
        <div>
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="txtUsuario">
        </div>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="txtNombre">
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="txtApellido">
        </div>
        <div>
            <label for="dni">Documento</label>
            <input type="text" name="dni" id="txtDni">
        </div>
        <div>
            <label for="pais">Pais</label>
            <input type="text" name="pais" id="txtPais">
        </div>
        <div id ="lstPais">
            <label for="pais" id=Pais>País</label>
		    <select name="pais" id="pais">
                <option value="ar">Argentina</option>
                <option value="cl">Chile</option>
                <option value="uy">Uruguay</option>
                <option value="co">Colombia</option>
                <option value="br">Brasil</option>
		    </select>
        </div>
        

        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="txtEmail">
        </div>
        <div>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass" id="txtPass">
        </div>
        <div>
            <label for="pass2">Repita Contraseña</label>
            <input type="password" name="pass2" id="txtPass2">
        </div>
        <div id="mensaje"></div>
        <input type="button" class="button  button1" value="Crear Usuario" onclick=crearUsuario();></input>
        <!--HAY QUE CREAR EL CANCELAR-->
        <input type="button" class="button  button2" value="Cancelar" onclick="login();"></input>
    </form>
</body>
</html>
